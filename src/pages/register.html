    <section
      class="flex bg-white w-60/100 min-w-max sm:w-855/1000 h-fit my-8 px-8 sm:pl-0 md:pr-12 pt-9.5 pb-6 mx-auto rounded-[10px] font-montserrat"
    >
      <!-- LEFT -->
      <div class="hidden sm:flex items-center justify-center w-1/2">
        <img
          class="sm:w-75/100 md:w-687/1000"
          src="../assets/shapes/register.png"
          alt="Shape"
        />
      </div>
      <!-- RIGHT -->
      <div class="flex flex-col items-center w-full sm:w-1/2">
        <h1 class="w-56.5 sm:w-auto font-bold text-2xl md:text-3xl xl:text-4xl">
          Sign Up
        </h1>
        <form
          class="text-sm md:text-base font-medium flex flex-col gap-y-4 xl:gap-y-5.5 mt-5.5"
          action=""
        >
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="first-name-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#solid-edit-user"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="text"
              id="first-name-input"
              placeholder="Enter First Name"
            />
          </div>
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="last-name-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#outline-edit-user"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="text"
              id="last-name-input"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="username-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#user-icon"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="text"
              id="username-input"
              placeholder="Enter Username"
            />
          </div>
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="email-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#email-icon"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="email"
              id="email-input"
              placeholder="Enter Email"
            />
          </div>
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="password-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#password-solid"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="password"
              id="password-input"
              placeholder="Enter Password"
            />
          </div>
          <div class="relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="confirm-password-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#password-outline"></use>
              </svg>
            </label>
            <input
              class="w-56.5 sm:w-auto text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="password"
              id="confirm-password-input"
              placeholder="Confirm Password"
            />
          </div>
          <div class="flex items-center gap-x-4 md:gap-x-6.5">
            <input
              class="text-spanish-gray accent-primary py-4 pr-4.5 pl-17.5 border border-davy-grey rounded-lg"
              type="checkbox"
              name=""
              id="accept-terms-checkbox"
            />
            <label class="text-dark-gunmetal" for="accept-terms-checkbox"
              >I agree to all terms</label
            >
          </div>

          <button
            id="register-btn"
            class="bg-tulip hover:bg-primary transition-colors cursor-pointer w-28 xl:w-32.5 text-ghost-white-2 py-2.5 xl:py-5 rounded-[5px]"
            type="button"
          >
            Register
          </button>

          <span class="text-dark-gunmetal">
            Already have an account?
            <a class="hover:underline text-blue-cola" href="./login.html"
              >Sign In</a
            >
          </span>
        </form>
      </div>
