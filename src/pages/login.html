    <section
      class="flex bg-white xs:w-60/100 sm:w-70/100 h-fit pb-6 pt-9 md:pt-20 lg:pt-30 mx-auto rounded-[10px] font-montserrat"
    >
      <!-- LEFT -->
      <div
        class="flex flex-col items-center sm:items-start w-full sm:w-55/100 md:w-1/2 px-7 sm:px-4 sm:pr-0 sm:pl-7.5 md:pl-9 lg:pl-12.5"
      >
        <h1 class="sm:w-auto font-bold text-2xl md:text-3xl xl:text-4xl">
          Sign In
        </h1>
        <form
          class="text-sm md:text-base font-medium flex flex-col gap-y-4 xl:gap-y-5.5 mt-5.5"
          action=""
        >
          <div class="flex relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="username-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#user-icon"></use>
              </svg>
            </label>
            <input
              class="w-full max-w-135 text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="text"
              id="username-input"
              placeholder="Enter Username"
            />
          </div>

          <div class="flex relative">
            <label
              class="absolute left-3 xl:left-4 top-1/2 -translate-y-1/2"
              for="password-input"
            >
              <svg class="size-4.5 md:size-5.5 xl:size-7">
                <use href="#password-solid"></use>
              </svg>
            </label>
            <input
              class="w-full max-w-135 text-spanish-gray py-2 md:py-3 xl:py-4 pr-3 xl:pr-4.5 pl-9.5 md:pl-11 xl:pl-17.5 border border-davy-grey rounded-lg"
              type="password"
              id="password-input"
              placeholder="Enter Password"
            />
          </div>

          <div class="flex items-center gap-x-4 md:gap-x-6.5">
            <input
              class="text-spanish-gray accent-primary py-4 pr-4.5 pl-17.5 border border-davy-grey rounded-lg"
              type="checkbox"
              name=""
              id="remember-me-checkbox"
            />
            <label class="text-dark-gunmetal" for="remember-me-checkbox"
              >Rememerber me</label
            >
          </div>

          <button
            id="sign-up-btn"
            class="bg-tulip hover:bg-primary transition-colors cursor-pointer w-28 xl:w-32.5 text-ghost-white-2 py-2.5 xl:py-5 rounded-[5px]"
            type="button"
          >
            Login
          </button>

          <div>
            <span class="flex gap-x-5 items-center mb-3.75">
              Or, Login with
              <div class="flex gap-x-3 h-7">
                <a href="javascripts:void(0)">
                  <svg class="size-7">
                    <use href="#facebook-logo"></use>
                  </svg>
                </a>
                <a href="javascripts:void(0)">
                  <svg class="size-7">
                    <use href="#google-logo"></use>
                  </svg>
                </a>
                <a href="javascripts:void(0)">
                  <svg class="size-7">
                    <use href="#x-logo"></use>
                  </svg>
                </a>
              </div>
            </span>
            <span class="text-dark-gunmetal">
              Don't have an account?
              <a class="hover:underline text-blue-cola" href="./register.html"
                >Create One</a
              >
            </span>
          </div>
        </form>
      </div>
      <!-- RIGHT -->
      <div
        class="hidden sm:flex items-center justify-center w-45/100 md:w-1/2 pt-15.5 -mb-12 pr-3.5"
      >
        <img
          class="aspect-square md:w-90/100"
          src="../assets/shapes/login.png"
          alt="Shape"
        />
      </div>
    </section>
